<!DOCTYPE html>
<html>

<head>
	<title>Cerca film per anno - SiW Movie</title>
	<meta th:replace="~{fragments/header.html :: metaFragment}" />
	<link th:replace="~{fragments/header.html :: stylesheetFragment}" />
	<link th:replace="~{fragments/bootstrap.html :: bsCss}" />
</head>

<body>
	<header th:replace="~{fragments/loginHeader.html :: headerLogin}"></header>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-lg-6">
				<h1 class="text-center mb-5">Cerca film per anno</h1>
				<form th:action="@{/searchMovies}" method="POST" class="mt-3">
					<div class="mb-5">
						<input class="form-control" placeholder="Inserisci anno" type="number" id="year" name="year" th:value="${year}" required>
					</div>
					<div class="text-center mt-3">
						<button class="btn btn-primary" type="submit">Cerca</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/bootstrap.html :: bsScript}"></div>
</body>

</html>
