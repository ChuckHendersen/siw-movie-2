<!DOCTYPE html>
<html>
	<head>
		<title>Aggiungi Artista</title>
	</head>
	<body>
		<div>
			<a href="/index"><img th:src="@{/logo-siw.png}" width=30%/></a>
		</div>
		<h1>
			Inserisci nuovo artista
		</h1>
		<div>
			<form th:action="@{/artists}" th:method="POST" th:object="${artist}">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err:${#fields.globalErrors()}" th:text="${err}"></span>
				</div>
				<div>
					<span>Nome<input required type="text" th:field="${artist.name}"></input></span>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
				<div>
					<span>Cognome<input required type="text" th:field="${artist.surname}"></input></span>
					<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
				</div>
				<div>
					<span>Data nascita<input required type="date" th:field="${artist.birthDate}"></input></span>
					<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
				</div>
				<div>
					<span>Data morte (opzionale)<input type="date" th:field="${artist.deceasedDate}"></input></span>
					<span th:if="${#fields.hasErrors('deceasedDate')}" th:errors="*{deceasedDate}"></span>
				</div>
				<div>
					<button type="submit">Conferma</button>
				</div>
			</form>
		</div>
	</body>
</html>
