<!DOCTYPE html>
<html>
<head>
<title>Aggiorna film - SiW Movie</title>
<meta th:replace="fragments/header.html :: metaFragment" />
<link th:replace="fragments/header.html :: stylesheetFragment" />
</head>
<body>
	<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
	<div>
		<a href="/"><img src="/images/logo-siw.png" width=30% /></a>
	</div>
	<div>
		<h1 th:text="${movie.title} +' '+'('+${movie.year}+')'">Titolo Film</h1>
		<form method="POST"
			th:action="@{'/admin/updateMovieDetails/'+${movie.id}}">
			<div>
				<label>Aggiorna nome</label> <input type="text"
					th:value="${movie.title}" name = "movieTitle"></input>
			</div>
			<div>
				<label>Aggiorna anno</label> <input type="text"
					th:value="${movie.year}" name = "movieYear"></input>
			</div>
			<span>
				<button type="submit">Conferma</button>
			</span>
		</form>
	</div>
	<div th:each="img : ${movie.pictures}">
		<!-- Immagine-->
		<img th:src="'data:image/jpeg;base64,'+${img.getImgData()}"></img>
	</div>
	<div>
		<form th:action="@{'/admin/uploadPhoto/'+${movie.id}}" method="POST"
			enctype="multipart/form-data">
			<div>
				<label>Aggiungi immagini<input type="file" name="file" multiple></input></label>
			</div>
			<div>
				<span><button type="submit">Carica immagini</button></span>
			</div>
		</form>
	</div>
	<div>
		<h3>
			Regista (<a th:href="@{'/admin/addDirectorToMovie/'+${movie.id}}">modifica
				regista</a>)
		</h3>
		<span th:if="${movie.director}"> <a
			th:href="@{'/artists/'+${movie.director.id}}"
			th:text="${movie.director.name}+' '+${movie.director.surname}"></a>
		</span>
	</div>
	<div>
		<h3>
			Attori (<a th:href="@{'/admin/updateActorsOfMovie/'+${movie.id}}">modifica
				attori</a>)
		</h3>
		<div th:each="actor:${movie.actors}">
			<a th:href="@{'/artists/'+${actor.id}}"
				th:text="${actor.name}+' '+${actor.surname}"></a>
		</div>
	</div>
</body>
</html>
