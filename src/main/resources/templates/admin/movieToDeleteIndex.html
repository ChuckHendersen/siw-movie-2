<!DOCTYPE html>
<html>
<head>
<title>Elimina film - SiW Movie</title>
<meta th:replace="fragments/header.html :: metaFragment" />
<link th:replace="fragments/header.html :: stylesheetFragment" />
<link th:replace="fragments/bootstrap.html :: bsCss"/>
</head>
<body>
	<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
	<h1>Scegli film da eliminare</h1>
	<div th:if="${movies}">
		<div th:each="movie : ${movies}">
			<span th:text="${movie.title}+'('+${movie.year}+')'"></span> <a
				th:href="'/admin/confirmMovieDeletion/'+${movie.id}">elimina</a>
		</div>
	</div>
	<div th:if="${movies == null || movies.size() == 0}">
		<h2>Non ci sono film da cancellare</h2>
	</div>
	<div th:replace="fragments/bootstrap.html :: bsScript"></div>
</body>
</html>
