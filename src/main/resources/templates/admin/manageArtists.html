<!DOCTYPE html>
<html>
<head>
<title>Lista Artist - SiW Movie</title>
<meta th:replace="fragments/header.html :: metaFragment" />
<link th:replace="fragments/header.html :: stylesheetFragment" />
</head>
<body>
	<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
	<div>
		<a href="/"><img src="/images/logo-siw.png" width=30% /></a>
	</div>
	<h1>Selezione artista da modificare</h1>
	<div th:if="${artists.isEmpty()}">Non ci sono artisti nel sistema</div>
	<div>
		<ul>
			<li th:each="artist:${artists}">
				<div>
					<a th:href="@{'/admin/formUpdateArtist/'+${artist.id}}"
						th:text="${artist.name} +' '+${artist.surname}"></a>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
