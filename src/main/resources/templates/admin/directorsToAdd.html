<html>
	<head>
		<title>Aggiungi Regista</title>
		<meta charset="UTF-8" />
		<link th:replace="fragments/header.html :: stylesheetFragment"/>
	</head>
	<body>
		<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
		<div>
			<a href="/"><img src="/images/logo-siw.png" width=30%/></a>
		</div>
		<ul>
			<li th:each="artist:${artists}">
				<div>
					<a th:text="${artist.name}+' '+${artist.surname}" th:href="@{'/setDirectorToMovie/'+${artist.id}+'/'+${movie.id}}">Nome Regista</a>
				</div>
			</li>
		</ul>
		<span th:if="${messaggioErrore}" th:text="${messaggioErrore}"></span>
	</body>
</html>
