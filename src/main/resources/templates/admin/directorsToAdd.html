<!DOCTYPE html>
<html>

<head>
	<title>Aggiungi Regista</title>
	<meta th:replace="~{fragments/header.html :: metaFragment}" />
	<link th:replace="~{fragments/header.html :: stylesheetFragment}" />
	<link th:replace="~{fragments/bootstrap.html :: bsCss}" />
</head>

<body>
	<header th:replace="~{fragments/loginHeader.html :: headerLogin}"></header>
	<div class="album py-5">
		<div class="container justify-content-center text-center">
			<h1>Aggiungi Regista</h1>
			<div class="row">
				<div th:each="artist:${artists}" class="col-lg-4">
					<div class="card mb-4 box-shadow">
						<div class="img-container h-100">
							<img class="card-img-top image-container-img h-100"
								th:src="'data:image;base64,'+${artist.getPicture().getImgData()}" />
						</div>
						<div class="card-body">
							<h5 class="card-title" th:text="${artist.name}+' '+${artist.surname}"></h5>
							<a class="btn btn-primary" th:href="@{'/admin/setDirectorToMovie/'+${artist.id}+'/'+${movie.id}}">Seleziona artista</a>
						</div>
					</div>
				</div>
			</div>
			<span th:if="${messaggioErrore}" th:text="${messaggioErrore}"></span>
		</div>
	</div>
	<div th:replace="~{fragments/bootstrap.html :: bsScript}"></div>
</body>

</html>
