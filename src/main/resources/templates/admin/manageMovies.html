<!DOCTYPE html>
<html>
	<head>
		<title>Lista Film - SiW Movie</title>
		<meta charset="UTF-8" />
		<link th:replace="fragments/header.html :: stylesheetFragment"/>
	</head>
	<body>
		<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
		<div>
			<a href="/"><img src="/images/logo-siw.png" width=30%/></a>
		</div>
		<h1>
			Lista di film
		</h1>
		<div th:if="${movies.isEmpty()}"> Non ci sono film nel sistema</div>
		<div>
		<ul>
			<li th:each="movie:${movies}">
				<div>
					<a th:href="@{'/admin/formUpdateMovie/'+${movie.id}}" th:text="${movie.title}"></a>
				</div>
			</li>
		</ul>
		</div>
	</body>
</html>
