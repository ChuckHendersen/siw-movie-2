<!DOCTYPE html>
<html>
	<head>
		<title>Lista Artisti - SiW Movie</title>
		<meta th:replace="fragments/header.html :: metaFragment" />
		<link th:replace="fragments/header.html :: stylesheetFragment"/>
	</head>
	<body>
		<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
		<div>
			<a href="/"><img src="/images/logo-siw.png" width=30%/></a>
		</div>
		<h1>Lista artisti</h1>
		<div th:if="${artists.size()<=0}">
			<span>Non ci sono artisti</span>
		</div>
		<div>
			<ul>
				<li th:each="artist:${artists}">
					<a th:href="@{'/artists/'+${artist.id}}" th:text="${artist.name}+' '+${artist.surname}">Nome Cognome artista</a>
				</li>
			</ul>
		</div>
	</body>
</html>
