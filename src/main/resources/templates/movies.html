<!DOCTYPE html>
<html>
	<head>
		<title>Lista Film - SiW Movie</title>  
		<meta th:replace="~{fragments/header.html :: metaFragment}" />
		<link th:replace="~{fragments/header.html :: stylesheetFragment}"/>
		<link th:replace="~{fragments/bootstrap.html :: bsCss}"/>
	</head>
	<body>
		<header th:replace="~{fragments/loginHeader.html :: headerLogin}"></header>
		<div th:if="${movies.isEmpty()}"> Non ci sono film nel sistema</div>
		<div class="album py-5 bg-light">
			<div class="container justify-content-center text-center">
				<h1>Lista di film</h1>
				<div class="row justify-content-center">
					<div th:each="movie:${movies}" class="col-lg-4">
						<div class="card mb-4 box-shadow">
							<div class="img-container h-100">
								<img class="card-img-top image-container-img h-100" th:src="'data:image;base64,'+${movie.getFirstPicture().getImgData}">
							</div>
							<div class="card-body">
								<a th:href="@{'/movies/'+${movie.id}}" th:text="${movie.title}"></a>	
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<div th:replace="~{fragments/bootstrap.html :: bsScript}"></div>
	</body>
</html>
