<!DOCTYPE html>
<html>

<head>
	<title> Login - SiW Movie </title>
	<meta th:replace="fragments/header.html :: metaFragment" />
	<link th:replace="fragments/header.html :: stylesheetFragment"/>
</head>

<body>
	<header th:replace="fragments/loginHeader.html :: headerLogin"></header>
	<div>
		<a href="/"><img src="/images/logo-siw.png" width=30%/></a>
	</div>
	<h1>Login</h1>
	<form th:action="@{/login}" method="POST">
			<div>
				<label>Username:</label>
				<input name="username" type="text" required />
			</div>
			<div>
				<label>Password:</label>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span th:if="${param.error != null}">Username o password errati</span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
	</form>
	<div>
		<a th:href="@{/register}" th:text="Registrati">Registrati</a>
	</div>
</body>

</html>
