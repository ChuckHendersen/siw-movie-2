<!DOCTYPE html>
<html>

<head>
	<title> Login - SiW Movie </title>
	<meta th:replace="fragments/header.html :: metaFragment" />
	<link th:replace="fragments/header.html :: stylesheetFragment"/>
	<link th:replace="fragments/bootstrap.html :: bsCss"/>
</head>

<body class="text-center">
	<a href="/"><img class="mb-4" src="/images/logo-siw.png" width=30%/></a>
	<h1>Login</h1>
	<form th:action="@{/login}" method="POST" class="form-signin">
		<label >Username:</label>
		<input placeholder="Username" autofocus name="username" type="text" required /><br>
		<label >Password:</label>
		<input placeholder="Password" name="password" type="password" required /><br>
		<span th:if="${param.error != null}">Username o password errati</span>
		<button type="submit">Login</button>
	</form>
	<a th:href="@{/register}" th:text="Registrati">Registrati</a>
	<div th:replace="fragments/bootstrap.html :: bsScript"></div>
</body>
</html>
