<!DOCTYPE html>
<html>
	<head>
		<title>Inserisci Film - SiW Movie</title>
		<link rel="stylesheet" href="/stylesheet.css?version=2"/>
	</head>
	<body>
		<div>
			<a href="/index"><img th:src="@{/logo-siw.png}" width=30%/></a>
		</div>
		<div>
			<h1>
				Aggiungi nuovo film
			</h1>
			<form th:action="@{/movies}" method="POST" th:object="${movie}">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err:${#fields.globalErrors()}" th:text="${err}"></span>
				</div>
				<div>
					<span>Titolo</span>
					<span><input required type="text" th:field="${movie.title}"></input></span>
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
				<div>
					<span>Anno</span>
					<span><input required type="text" th:field="${movie.year}"></input></span>
					<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
				</div>
				<div>
					<span>Immagine<input type="url" th:field="${movie.urlImage}"></input></span>
				</div>
				<div>
					<span><button type="submit">Conferma</button></span>
				</div>
			</form>
		</div>
	</body>
</html>
