<!DOCTYPE html>
<html>
	<head>
		<title>Aggiungi Attori - SiW Movie</title>
	</head>
	<body>
		<div>
			<a href="/"><img th:src="@{/logo-siw.png}" width=30%/></a>
		</div>
		<h1 th:text="${movie.title}">Aggiungi attori al film -> Titolo Film</h1>
		<h2>Modifica attori</h2>
		<div>
			<div>
				<h4>Attori Inseriti</h4>
			</div>
			<div th:if="${movie.actors.size == 0}"> Nessun attore inserito</div>
			<div th:each="actor:${movie.actors}"><a th:href="@{'/deleteActorFromMovie/'+${actor.id}+'/'+${movie.id}}"></a>
				<span th:text="${actor.name}+' '+${actor.surname}+' '"></span>(<a th:href="@{'/deleteActorFromMovie/'+${actor.id}+'/'+${movie.id}}">rimuovi attore</a>)
			</div>
		</div>
		<div>
			<div>
				<h4>Artisti Disponibili</h4>
			</div>
			<div th:if="${artists.size == 0}"> Nessun artista disponibile</div>
			<div th:each="artist:${artists}">
				<span th:text="${artist.name}+' '+${artist.surname}+' '"></span>
				(<a th:href="@{'/setActorToMovie/'+${artist.id}+'/'+${movie.id}}">aggiungi attore</a>)
			</div>
		</div>
		<div>
			<form method="GET" th:action="@{'/formUpdateMovie/'+${movie.id}}">
				<input type="submit" value="Fine modifica"></a>
			</form>
		</div>
	</body>
</html>
