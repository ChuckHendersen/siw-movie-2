<html>
	<head>
		<title>Aggiungi Regista</title>
	</head>
	<body>
		<div>
			<a href="/index"><img th:src="@{/logo-siw.png}" width=30%/></a>
		</div>
		<ul>
			<li th:each="artist:${artists}">
				<div>
					<a th:text="${artist.name}+' '+${artist.surname}" th:href="@{'/setDirectorToMovie/'+${artist.id}+'/'+${movie.id}}">Nome Regista</a>
				</div>
			</li>
		</ul>
		<span th:if="${messaggioErrore}" th:text="${messaggioErrore}"></span>
	</body>
</html>
