<!DOCTYPE html>
<html>
	<head>
		<title>Lista Film - SiW Movie</title>
		<link rel="stylesheet" href="/stylesheet.css?version=2"/>
	</head>
	<body>
		<div>
			<a href="/"><img th:src="@{/logo-siw.png}" width=30%/></a>
		</div>
		<h1>
			Lista di film
		</h1>
		<div th:if="${movies.isEmpty()}"> Non ci sono film nel sistema</div>
		<div>
		<ul>
			<li th:each="movie:${movies}">
				<div>
					<a th:href="@{'/movies/'+${movie.id}}" th:text="${movie.title}"></a>
				</div>
			</li>
		</ul>
		</div>
	</body>
</html>
