<!DOCTYPE html>
<html>
	<head>
		<title>Aggiungi Artista</title>
	</head>
	<body>
		<div>
			<a href="/index"><img th:src="@{/logo-siw.png}" width=30%/></a>
		</div>
		<h1>
			Inserisci nuovo artista
		</h1>
		<div>
			<form th:action="@{/artists}" th:method="POST" th:object="${artist}">
				<div>
					<span th:if="${messaggioErrore}" th:text="${messaggioErrore}"></span>
				</div>
				<div>
					<span>Nome artista<input required type="text" th:field="${artist.name}"></input></span>
				</div>
				<div>
					<span>Cognome artista<input required type="text" th:field="${artist.surname}"></input></span>
				</div>
				<div>
					<button type="submit">Conferma</button>
				</div>
			</form>
		</div>
	</body>
</html>
